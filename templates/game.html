{% extends "layout.html" %}
{% block content %}
    <!-- <button id="restart" class="Restart-btn" onClick="restartGame()"> Restart Game </button> -->

    <h1> Room: {{ room_id }} </h1>

  <div class="Score">
    <h3> The score </h3>
    <br>
    <span id="user-score"> 0 </span> : <span id="comp-score"> 0 </span>
    <p> {{ username }} : comp </p>
  </div>

  <p> Make your move {{ username }} </p>

  <!-- TODO: Only if it is the current user's turn, then show visibility of all the choices -->
  <div class="Choices">
    <div class="choice" id="r">
      <img src="{{ url_for('static', filename='images/rock.png') }}" alt="rock">
    </div>
    
    <div class="choice" id="p">
      <img src="{{ url_for('static', filename='images/paper.png') }}" alt="paper">
    </div>

    <div class="choice" id="s">
      <img src="{{ url_for('static', filename='images/scissor.png') }}" alt="scissor">
    </div>
  </div>

  <div class ="Result">
    <p id="resultMessage"> Click any of the three emojis to start playing </p>
  </div>

  <!-- TODO -->
  <button class="btn btn-danger" id="leave_room_btn">Leave room</button>

  <script src="{{ url_for('static', filename='functions.js') }}"></script>
{% endblock content %}
